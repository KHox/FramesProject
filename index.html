<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #container {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        frame-element {
            border: 5px solid lightblue;
            margin: 0 auto;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
        }

        frame-element[focused] {
            border: 5px solid darkblue;
        }
    </style>
</head>
<body>
    <div id="container">
        <frame-element>
            <drawing-map-system>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="ship"></object-2d>
                <object-2d name="station"></object-2d>
                <object-2d name="station"></object-2d>
                <object-2d name="station"></object-2d>
            </drawing-map-system>
            <main-script></main-script>
            <fps-ups-system></fps-ups-system>
            <help-info></help-info>
        </frame-element>
    </div>
    <script src="scripts/FrameSystem/index.js" type="module"></script>
    <script src="scripts/Extended Frames/WindowsFrame.js" type="module"></script>
    <script src="scripts/components/DrawingMapSystem/DrawingMapSystem.js" type="module"></script>
    <script src="scripts/components/my-component.js" type="module"></script>
    <script src="scripts/components/fps-ups-system.js" type="module"></script>
    <script src="scripts/components/help-info.js" type="module"></script>
    <script type="module">
        addEventListener('load', () => {
            Array.from(document.querySelector('#container').children).forEach(frame => frame.open());
        });
    </script>
</body>
</html>
