<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <canvas id="screen"></canvas>
        <div id="header-info" class="hud">
            <div id="ups" class="info-section">UPS: <span class="count"></span></div>
            <div id="fps" class="info-section">FPS: <span class="count"></span></div>
            <div id="addData" class="info-section"></div>
        </div>
        <div id="instruct" class="hud" hidden>
            Управление:<br>
            H - скрыть подсказки<br>
            WASD - передвижение<br>
            Удерживайте Левый Shift чтобы бежать<br>
            L или двойной клик - скрыть мышь и управлять камерой с помощью неё<br>
        </div>
        <div id="end" hidden>Вы прошли! <a href="">Заново?</a></div>
        <div id="controller">
            <div class="button-section">
                <div class="forward button"></div>
            </div>
            <div class="button-section">
                <div class="left button"></div>
                <div class="right button"></div>
            </div>
            <div class="button-section">
                <div class="backward button"></div>
            </div>
        </div>
    </div>
</body>
</html>
